<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>JOB APPILICATION</legend>
            <label for="name"></label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="phone">Phone No:</label>
            <input type="tel" name="number" id="number">
            <br>
            <br>
            <label for="resume">Resume</label>
            <input type="file" name="file" id="resume">
            <br>
            <br>
            <label for="years">Experinces (years)</label>
            <input type="text" name="year" id="year" min="0" max="70">
            <fieldset>
                <legend>Skills</legend>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="html">
                <br>
                <label for="css">CSS</label>
                <input type="checkbox" name="css" id="css">
                <br>
                <label for="java">Javascript</label>
                <input type="checkbox" name="java" id="java">
            </fieldset>
            <label for="higher">Higher Education:</label>
            <select name="education" id="education">
                <option value="">enter your education</option>
                <option value="diploma">diploma</option>
                <option value="btech">btech</option>
                <option value="mbbs">MBBS</option>
            </select>

        </fieldset>
    </form>
</body>
</html>
